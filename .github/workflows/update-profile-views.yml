name: Update profile Views

on:
  schedule:
    - cron: '*/5  * * * *'
  workflow_dispatch:

jobs:
  update-profile-views:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Update Profile Views
        run: |
          VIEWS="$(curl -s -H "Authorization: Bearer ${{ secrets.BITLY_TOKEN }}" -X GET "https://api-ssl.bitly.com/v4/bitlinks/bit.ly/cycool29-profile/clicks/summary" 2>&1 | sed "s/.*total_clicks//" | sed s/units.*//g  | egrep -o [0-9.] | tr -d '\n')"          
          echo '<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="214" height="20" role="img" aria-label="cycool29&apos;s GitHub Profile Views: 259"><title>cycool29&apos;s GitHub Profile Views: 259</title><linearGradient id="s" x2="0" y2="100%"><stop offset="0" stop-color="#bbb" stop-opacity=".1"/><stop offset="1" stop-opacity=".1"/></linearGradient><clipPath id="r"><rect width="214" height="20" rx="3" fill="#00ff00"/></clipPath><g clip-path="url(#r)"><rect width="183" height="20" fill="#000"/><rect x="183" width="31" height="20" fill="#4c1"/><rect width="214" height="20" fill="url(#s)"/></g><g fill="#00ff00" text-anchor="middle" font-family="Verdana,Geneva,DejaVu Sans,sans-serif" text-rendering="geometricPrecision" font-size="110"><text aria-hidden="true" x="925" y="150" fill="#010101" fill-opacity=".3" transform="scale(.1)" textLength="1730">cycool29&apos;s GitHub Profile Views</text><text x="925" y="140" transform="scale(.1)" fill="#00ff00" textLength="1730">cycool29&apos;s GitHub Profile Views</text><text aria-hidden="true" x="1975" y="150" fill="#00ff00" fill-opacity=".3" transform="scale(.1)" textLength="210">259</text><text x="1975" y="140" transform="scale(.1)" fill="#000" textLength="210">259</text></g></svg>' | sed "s/259/$VIEWS/g" > profile-views.svg
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git pull
          git add -A
          git diff-index --quiet HEAD || git commit -m "Update profile views to $(curl -s -H 'Authorization: Bearer ${{ secrets.BITLY_TOKEN }}' -X GET "https://api-ssl.bitly.com/v4/bitlinks/bit.ly/cycool29-profile/clicks/summary" 2>&1 | sed 's/.*total_clicks//' | sed s/units.*//g  | egrep -o '[0-9.]+' | tr -d '\n')"
          git push          
